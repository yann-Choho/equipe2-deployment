apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team2-mlops
spec:
  project: default
  source:
    repoURL: https://github.com/yann-choho/equipe2-deployment.git
    targetRevision: master
    path: deployment
  destination:
    server: https://kubernetes.default.svc
    namespace: user-choho
  syncPolicy:
    automated:
      selfHeal: true
