apiVersion: apps/v1
kind: Deployment
metadata:
  name: team2-deployment
  labels:
    app: team2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: team2
  template:
    metadata:
      labels:
        app: team2
    spec:
      containers:
      - name: puzzle
        image: yannchoho/puzzle-colorization:latest
        ports:
        - containerPort: 5000
